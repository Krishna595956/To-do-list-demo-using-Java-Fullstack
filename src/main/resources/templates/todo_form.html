<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Form</title>
    <!-- Include Bootstrap CSS via CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	 </head>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Task Form</h1>
    
    <form action="#" th:action="@{${todo.id} == null ? '/todos/create' : '/todos/update/' + ${todo.id}}" th:object="${todo}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}" id="title" class="form-control" />
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" th:field="*{description}" id="description" class="form-control" />
        </div>

        <div class="form-group form-check">
            <input type="checkbox" th:field="*{completed}" id="completed" class="form-check-input" />
            <label for="completed" class="form-check-label">Completed</label>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <a href="/todos" class="btn btn-secondary mt-3">Back to List</a>

    <!-- Include Bootstrap JS and dependencies (optional for form validation, etc.) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zytnbV7lD4Uq5j6b4cwFI6A0ht5ow5yfJvjs4j78" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-IQsoLXf2rP7l/7vya9K4v6tguvkt5vvuqHsojdB2JQ2RU2tBBlzjkrfjhzRzc7kg" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0hpXO1Z9pFtbpbe0p4Pqcq/zYChfKk29g5zTdx96c2ca0vlp" crossorigin="anonymous"></script>
</body>
</html>
