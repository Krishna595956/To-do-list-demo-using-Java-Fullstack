<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
    <!-- Include Bootstrap CSS via CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	 </head>
</head>
<body class="container mt-5">
    <h1 class="mb-4">To-Do List</h1>
    
    <!-- Table to display todos -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Completed</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="todo : ${todos}">
                <td th:text="${todo.title}"></td>
                <td th:text="${todo.description}"></td>
                <td th:text="${todo.completed} ? 'Yes' : 'No'"></td>
                <td>
                    <a th:href="@{/todos/update/{id}(id=${todo.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/todos/delete/{id}(id=${todo.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <!-- Button to create a new task -->
    <a href="/todos/create" class="btn btn-primary">Create New Task</a>

    <!-- Include Bootstrap JS and dependencies (optional for form validation, etc.) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zytnbV7lD4Uq5j6b4cwFI6A0ht5ow5yfJvjs4j78" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-IQsoLXf2rP7l/7vya9K4v6tguvkt5vvuqHsojdB2JQ2RU2tBBlzjkrfjhzRzc7kg" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0hpXO1Z9pFtbpbe0p4Pqcq/zYChfKk29g5zTdx96c2ca0vlp" crossorigin="anonymous"></script>
</body>
</html>
